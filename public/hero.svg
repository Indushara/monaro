<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6b21a8" stop-opacity="0.85" />
      <stop offset="60%" stop-color="#3f3f46" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#e5e7eb" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="light" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#g)" />

  <!-- stylized building blocks to mimic a hero property photo -->
  <g transform="translate(120,150) scale(1.1)">
    <rect x="200" y="120" width="900" height="420" rx="16" fill="#ffffff" fill-opacity="0.06" />
    <rect x="240" y="170" width="320" height="260" rx="8" fill="#ffffff" fill-opacity="0.08" />
    <rect x="580" y="170" width="380" height="260" rx="8" fill="#ffffff" fill-opacity="0.06" />
    <rect x="980" y="200" width="120" height="180" rx="8" fill="#ffffff" fill-opacity="0.05" />

    <!-- windows -->
    <g fill="#ffffff" fill-opacity="0.12">
      <rect x="260" y="200" width="80" height="60" rx="6" />
      <rect x="360" y="200" width="80" height="60" rx="6" />
      <rect x="260" y="280" width="80" height="60" rx="6" />
      <rect x="360" y="280" width="80" height="60" rx="6" />

      <rect x="620" y="200" width="160" height="60" rx="6" />
      <rect x="800" y="200" width="120" height="60" rx="6" />
      <rect x="620" y="280" width="160" height="60" rx="6" />
      <rect x="800" y="280" width="120" height="60" rx="6" />
    </g>

    <!-- soft light overlay -->
    <rect x="200" y="120" width="900" height="420" rx="16" fill="url(#light)" />
  </g>

  <!-- subtle vignette -->
  <radialGradient id="v" cx="50%" cy="30%" r="80%">
    <stop offset="60%" stop-color="#000" stop-opacity="0" />
    <stop offset="100%" stop-color="#000" stop-opacity="0.18" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)" />
</svg>
