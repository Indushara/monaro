<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b0e3f" />
      <stop offset="45%" stop-color="#4b2b4f" />
      <stop offset="100%" stop-color="#d1d5db" />
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.00"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background gradient -->
  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- soft foreground card that emulates a photo frame -->
  <g transform="translate(120,120)">
    <rect x="160" y="80" width="1160" height="600" rx="22" fill="#000" fill-opacity="0.08" filter="url(#soft)" />

    <!-- large building block (main photo area) -->
    <rect x="200" y="120" width="720" height="460" rx="12" fill="#c7c7c7" />

    <!-- right column panels -->
    <rect x="940" y="120" width="300" height="200" rx="12" fill="#bfbfbf" />
    <rect x="940" y="336" width="300" height="140" rx="12" fill="#bfbfbf" />

    <!-- subtle windows / panels inside main area -->
    <g fill="#ffffff" fill-opacity="0.08">
      <rect x="240" y="160" width="160" height="110" rx="8" />
      <rect x="420" y="160" width="160" height="110" rx="8" />
      <rect x="240" y="286" width="160" height="120" rx="8" />
      <rect x="420" y="286" width="260" height="120" rx="8" />
    </g>

    <!-- highlight overlay to simulate a glossy photo -->
    <rect x="200" y="120" width="720" height="460" rx="12" fill="url(#glass)" />

    <!-- foreground elements to add depth -->
    <rect x="220" y="420" width="200" height="80" rx="10" fill="#ffffff" fill-opacity="0.03" />
    <rect x="460" y="420" width="320" height="80" rx="10" fill="#ffffff" fill-opacity="0.02" />

    <!-- small decorative tiles on right to match screenshot grid -->
    <g transform="translate(960,140)" fill="#ffffff" fill-opacity="0.04">
      <rect x="0" y="0" width="120" height="80" rx="8" />
      <rect x="140" y="0" width="120" height="80" rx="8" />
      <rect x="0" y="100" width="120" height="80" rx="8" />
      <rect x="140" y="100" width="120" height="80" rx="8" />
    </g>

    <!-- faint noise/textures to mimic photo detail -->
    <g opacity="0.05">
      <rect x="220" y="140" width="200" height="20" rx="4" fill="#000" />
      <rect x="420" y="200" width="300" height="12" rx="6" fill="#000" />
      <rect x="980" y="260" width="160" height="14" rx="6" fill="#000" />
    </g>
  </g>

  <!-- vignette -->
  <radialGradient id="v" cx="50%" cy="35%" r="80%">
    <stop offset="55%" stop-color="#000" stop-opacity="0" />
    <stop offset="100%" stop-color="#000" stop-opacity="0.32" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)" />
</svg>
